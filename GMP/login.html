<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMP | Login</title>
  <link rel="stylesheet" href="/assets/styles/login.css">
</head>
<body>
  <header>
    <a href="/">GMP <span class="sub">BUSINESS</span></a>
  </header>
  <main class="adaptive-auth">
    <form class="login" id="login-form" method="post">
      <h1>Connectez-vous &agrave; votre compte</h1>
      <div class="error hidden" id="login-error"></div>
      <input type="email" id="login-email" placeholder="email" name="email" />
      <input type="password" id="login-password" placeholder="password" name="password" />
      <button type="submit">Continuer</button>
      <p><a class="link" href="/password-reset">Oubli de mot de passe?</a><a class="link" href="/password-reset">S'inscrire!</a></p>
    </form>
  </main>
  <div id="decor"><div>Connectez-vous maintenant et commencez à collaborer avec GMP !<br><br>
    Nous veillerons à offrir les meilleurs services possibles.</div></div>
  <footer>
    <div class="infos">© 2024 GMP. All rights reserved.</div>
    <a class="btn secondary" href="javascript:void(0)">FAQ.</a>
    <a class="btn secondary" href="javascript:void(0)">En savoir plus...</a>
  </footer>

  <script src="/assets/scripts/login.js"></script>
</body>
</html>
